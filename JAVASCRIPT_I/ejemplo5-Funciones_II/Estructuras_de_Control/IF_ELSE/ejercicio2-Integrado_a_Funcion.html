<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrarlos</title>
    <!-- Inyección de BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <div class="container" style="margin: 0 auto; text-align: center; margin-top: 32px;">
        <button type="button" class="btn btn-info" onclick="buscarPares()">Buscar pares</button>
    </div>
    <script>
        function buscarPares() {
            var numero = parseInt(window.prompt('Introduce un número entero y averiguamos si es par/impar'));
            /* var numero = parseInt(document.getElementById('numero').value); */
            /* var numero = parseInt(numero.value); */
            if (numero % 2 == 0) {
                swal('El número ' + numero + ' es par!');
            } else {
                swal('El número ' + numero + ' es impar!');
            }
        }
    </script>
</body>

</html>
