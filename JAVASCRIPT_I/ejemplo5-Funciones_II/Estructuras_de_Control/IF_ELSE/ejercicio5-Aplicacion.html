<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê∑ APLICACION IMC üê∑</title>
    <!-- Inyecto BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- Inyecto mi Script -->
    <script src="js/app5.js"></script>
</head>

<body>
    <div class="container" style="margin: 0 auto; text-align: center; margin-top: 200px;">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            data-bs-whatever="@getbootstrap">CALCULAR EL IMC üêñ</button><!-- Cebo o Detonante -->

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Introduce datos:</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="limpiar">
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Peso:</label>
                                <input type="text" class="form-control" id="calculoPeso">
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Altura:</label>
                                <input type="text" class="form-control" id="calculoAltura">
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Resultado:</label>
                                <p id="resultado" class="form-control"></p>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            onclick="limpiar()">Close</button>
                        <button type="button" class="btn btn-primary" onclick="calcular()">Calcular</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
