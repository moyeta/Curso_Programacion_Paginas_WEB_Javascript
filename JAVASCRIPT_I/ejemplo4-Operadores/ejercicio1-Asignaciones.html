<body>
    <!-- 
                                ===============================
                                OPERADORES SIMPLES Y COMPUESTOS
                                ===============================
        
                Descripci√≥n de la Operaci√≥n                 Operador

                    Asignaci√≥n directa                          =
                    üí° Adici√≥n                                  +=
                    Sustracci√≥n                                 -=

                    Divisi√≥n                                    /=
                    Resto (valor del resto)                     %=

        resto: resultado de la divisi√≥n siendo el n√∫mero que 'nos queda' como resultado de una divisi√≥n finalizada

     <script>
        // Asignaci√≥n Simple 
        var numero = 5;
        console.log('Asignaci√≥n a numero: '+numero)
        numero = numero + 3;

        // Asignaci√≥n Compuesta

        numero * 6; // Se multiplica pero no se asigna a la variable numero
        console.log('numero * 6: '+numero+ ' (No hay asignaci√≥n)');
        numero *= 6; // 66
        console.log('numero *= 6: '+numero);
        numero /= 9;
        console.log('numero /= 9: '+numero);
        numero = numero - 2;
        console.log('numero = numero - 2: '+numero)
        numero -= 2;
        console.log('numero -= 2: '+numero);
        // por qu√© sale 3.33333333?

        // Lo mismo con String
        var letras = 'a';

        letras = letras + 'b';

     </script>
